<!DOCTYPE html><!-- DOCTYPE html means this document is an HTML5 document -->
<html lang="en"><!-- The lang attribute helps search engines and browsers determine the language of the content -->
  <head><!-- The head element contains meta-information about the document -->
    <meta charset="UTF-8" /><!-- meta is generally used to specify character encoding, viewport settings, and other metadata -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /><!-- The viewport meta tag controls the layout on mobile browsers -->
    <title>Document</title><!-- title sets the title of the document, which appears in the browser tab -->
  </head>
  <body><!-- The body element contains the content of the document that is displayed in the browser -->
    <nav><!-- nav is a navigation element, used for grouping navigation links -->
      <ul><!-- ul is an unordered list element -->
        <li><!-- li is a list item element -->
          <a href="#home">Home</a><!-- a is an anchor element, used to create hyperlinks and # is a used to link to an element with the corresponding id -->
        </li>
        <li>
          <a href="#menu">Menu</a>
        </li>
        <li>
          <a href="#contact">Contact</a>
        </li>
      </ul>
    </nav>

    <header id="home"><!-- header is a section that typically contains introductory content or navigational links -->
      <h1>Sweet Treats Bakery</h1><!-- h1 is a heading element, used for main titles -->
      <p>Delight in every bite!</p><!-- p is a paragraph element, used for text content -->
    </header>
    <section class="menu" id="menu"><!-- section is a grouping of content, typically with a heading -->
      <h2>Today's Specials</h2>
      <div class="items"><!-- div is used for grouping content . difference between div and section is that section is used when you want to create a standalone section of content -->
        <div class="item">Cake</div>
        <div class="item">Cupcake</div>
        <div class="item">Crossiant</div>
      </div>
    </section>

    <button onclick="surpriseMe()" >Click me to see a surprise</button><!-- button is of many types, used to trigger actions -->
      <h1 id="surprise"></h1>
      <h2 id="surprise"></h2>
      <h3 id="surprise"></h3>
      <h4 id="surprise"></h4>
      <h5 id="surprise"></h5>
      <h6 id="surprise"></h6>
    <section id="contact">
      <h2>Contact Us</h2>
      
      <p>@email.com</p>
    </section>
    <footer><!-- footer is used for content at the bottom of the page, such as copyright information -->
      <p>&copy;Made by: Anakha . S, FOSS CLUB Tech Lead</p><!-- &copy; is the HTML entity for the copyright symbol -->
      <p>All rights reserved.</p>
    </footer>
    <script src="script.js"></script><!-- script is used to link to JavaScript files or include inline scripts -->
  </body>
</html>
